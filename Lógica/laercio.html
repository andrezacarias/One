<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        var imc = Math.round(peso / (altura * altura));
        return imc;

    }

    var imcCalculado = calculaImc(1.77, 75);
    mostra("<h1>O meu IMC Ã© : " + imcCalculado + "</h1>");
</script>

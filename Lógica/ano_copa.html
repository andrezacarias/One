<<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

var anoLimite = parseInt(prompt("Entre com o ano limite "));

    var anoCopa = 1930;
    
    while (anoCopa <= anoLimite){

        
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;

    }
    
    mostra("<h1>FIM!</h1>")

</script>

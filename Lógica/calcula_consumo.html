<meta charset="utf-8">

<h1>Álcool ou Gasolina?</h1>

<script >
	
	var tanque = 50;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = (caminhoComGasolina/tanque);

	var caminhoComAlcool = 300;
	var consumoComAlcool = (caminhoComAlcool/tanque);

	document.write("<h3>O consumo de seu carro abastecido com Gasolina será de " + consumoDeGasolina + " Km/litro, e o consumo abastecido com Alcool será de " + consumoComAlcool + ' Km/litro.</h3>');

</script>

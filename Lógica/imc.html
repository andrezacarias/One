<meta charset = "utf-8">

<script>

function pulaLinha() {

	document.write ("<br><br>");
}

function mostra (frase) {

	document.write (frase);
	pulaLinha();
}

function calculaImc (peso, altura) {

return Math.round (peso/ (altura * altura));

}

var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + " informe sua altura em metros(X.XX):");
var pesoInformado = prompt(nome + " informe seu peso em Kg.");

var imc = calculaImc(pesoInformado, alturaInformada);

document.write("<h1>" + nome + " o seu  IMC é " + imc + "</h1>");

if (imc <= 18.5){
	mostra("<h1>" + nome + " seu peso está abaixo do recomendado!</h1>");
	;
}

if (imc >= 18.5 && imc <=35) {

	mostra("<h1>" + nome + " seu peso está dentro do ideal.</H1>");

}

if (imc > 35){
	mostra("<h1>" + nome + " considere dieta e academia.</h1>");
}

</script>

<canvas width="600" height="400"></canvas>


<script> 


var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');
var cor = 'black';

pincel.fillStyle = 'lightgrey';
pincel.fillRect(0, 0, 600, 400);

pincel.fillStyle = 'darkgreen';
pincel.fillRect(125, 50, 350, 300);

pincel.fillStyle = cor;
pincel.fillRect(125+50, 100, 90, 90);

pincel.fillStyle = cor;
pincel.fillRect(125+50+90+70, 100, 90, 90);

pincel.fillStyle = cor;
pincel.fillRect(125+50+90, 100+90, 70, 100);

pincel.fillStyle = cor;
pincel.fillRect(125+50+90-40, 100+90+50, 40, 110);

pincel.fillStyle = cor;
pincel.fillRect(125+50+90+70, 100+90+50, 40, 110);




</script>
